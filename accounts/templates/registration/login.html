{%  extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
        <div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-3">{% block title %}Login{% endblock %}</h1>

        {% if next %}
            <p>Please log in to see this page.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
{% endblock %}
